<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="createnewmotorhome.css">
    <title>Create New Motorhome | Nordic Motorhome Rental</title>
</head>
<body>
    <div class="header">
        <h1>Create new motorhome</h1>
    </div>

    <div class="create-space">
        <div class="create-div">
            <form action="/createnewmotorhome" method="post">
                <div class="form-div">
                    <label for="">Brand: </label>
                    <input type="text" name="brand"><br>
                </div>

                <div class="form-div">
                    <label for="">Model: </label>
                    <input type="text" name="model"><br>
                </div>

                <div class="form-div">
                    <label for="">Type: </label>
                    <input type="text" name="type"><br>
                </div>

                <div class="form-div">
                    <label for="">Gas Type: </label>
                    <input type="text" name="gasType"><br>
                </div>

                <div class="form-div">
                    <label for="">Number of Seats: </label>
                    <input type="text" name="numberOfSeats"><br>
                </div>

                <div class="form-div">
                    <label for="">Odometer: </label>
                    <input type="number" name="odometer"><br>
                </div>

                <div class="form-div">
                    <label for="">Year of manufacture: </label>
                    <input type="text" name="yearOfManufacture"><br>
                </div>

                <div class="form-div">
                    <label for="">Condition: </label>
                    <input type="text" name="condition"><br>
                </div>

                <div class="form-div">
                    <label for="">Additional info: </label>
                    <input type="text" name="additionalInfo"><br>
                </div>

                <button type="submit">Create Motorhome</button>
            </form>
        </div>
    </div>
</body>
</html>
