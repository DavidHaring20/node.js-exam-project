<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="logIn.css">
    <title>Log In | Nordic Motorhome Rental</title>
</head>
<body>

    <div class="header">
        <h1>Nordic Motorhome Rental App</h1>
    </div>

    <div class="login-space">
        <div class="login-div">
            <form method="POST" action="/homePage" class="login-form">

                <h2>Please Login</h2>

                <div class="div-form">
                    <label>Username :</label>
                    <input type="text" class="username-input" name="username">
                </div>
                
                <div class="div-form extra-bottom-margin">
                    <label>Password :</label>
                    <input type="text" class="password-input" name="password">
                </div>

                <button type="submit">Log In</button>
            </form>
        </div>
    </div>

    <script src="../../node_modules/socket.io/client-dist/socket.io.js"></script>
    <script>
        const socket = io();
    </script>
</body>
</html>
